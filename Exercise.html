<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>💪🏻 Exercise</h2>
        <ul id="taskList"></ul>
        <input type="text" id="taskInput" placeholder="Add List">
        <button onclick="addTask('exercise')" class="exercise-btn">➕</button>
        <p id="taskCount"></p>
        <button onclick="goBack()" class="exercise-btn">🔙 Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
